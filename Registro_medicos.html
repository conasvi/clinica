<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="medicos.css">
    <title>Document</title>
</head>
<body>
    <header>
        Registro de medicos
    </header>
    <nav id="navegar">
        <button class="boton"><a href="Registro_pacientes.html" target="_blank">REGISTRO DE PACIENTES</a></button>
        <button class="boton"><a href="pacientes.html" target="_blank">LISTADO PACIENTES </a></button>
        <button class="boton"><a href="medicos.html" target="_blank">LISTA DE MEDICOS</a></button>
        <button class="boton"><a href="index.html" target="_blank">INICIO DE LA PAGINA</a></button>
    
    
        </nav>
    <div class="container">
    <main class="contenido">
    <form id="registro_medicos">
        <label for="medicos">Nombre del medico : <span>*</span></label>
        <input type="text" id="nombre" name="nombre" required>
        <label for="apellido">Apellido del medico : <span>*</span></label>
        <input type="text" id="apellido" name="apellido" required>
        <label for="cedula">cedula del medico : <span>*</span></label>
        <input type="text" id="cedula" name="cedula" required>
        <label for="consultorio">Consultorio : <span>*</span></label>
        <input type="text" id="consultorio" name="consultorio" required>
        <label for="correo">correo electronico: <span>*</span></label>
        <input type="email" id="correo" name="correo" required>
        <label for="especialidad">Especialidad requerida:<span> *</span></label>
        <select id="especialidad" name="especialidad">
        <option value="-------------seleccione especialidad--------------"></option>
        <option value="Medicina general">Medicina general</option>
        <option value="Cardiologia">Cardiologia</option>
        <option value="Medicina interna">Medicina interna</option>
        <option value="Dermatologia">Dermatologia</option>
        <option value="Rehabilitacion fisica">Rehabilitacion fisica</option>
        <option value="Psicologia">Psicologia</option>
        <option value="Odontologia">Odontologia</option>
        <option value="Radiologia">Radiologia</option>
        </select>
        <input type="submit" value="Enviar">
    </form>
    </main>
    <aside class="imagenes">
        <img src="https://img.freepik.com/vector-gratis/medicos-enfermeras-dibujos-animados_52683-59918.jpg" alt="">
    </aside>
    </div>
    <script src="Registro_medicos.js"></script>
</body>
</html>

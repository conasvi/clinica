<body>
    <header>REGISTRO DE PACIENTES</header>
    <nav id="navegar">
    <button class="boton"><a href="Registro_medicos.html" target="_blank">REGISTRO DE MEDICOS</a></button>
    <button class="boton"><a href="Registro_pacientes.html" target="_blank">LISTA DE MEDICOS </a></button>
    <button class="boton"><a href="pacientes.html" target="_blank">LISTA DE PACIENTES</a></button>
    <button class="boton"><a href="index.html" target="_blank">INICIO DE LA PAGINA</a></button> 
    </nav>
<div class="container">

 <main class="contenido">
    <form id="registro_pacientes">
<h2>REGISTRO DE PACIENTES</h2>
<Label for="pacientes">Nombre paciente : <span>*</span></Label>
<input type="text" id ="nombre" name ="nombre" required>
<Label for="apellido">Apellido paciente : <span>*</span></Label>
<input type="text" id ="apellido" name ="apellido" required>
<Label for="cedula">Cedula paciente  : <span>*</span></Label>
<input type="text" id ="cedula" name ="cedula" required>
<Label for="edad">Edad pacientes : <span>*</span></Label>
<input type="text" id ="edad" name ="edad" required>
<Label for="telefono">Telefono pacientes : <span>*</span></Label>
<input type="tel" id ="telefono" name ="telefono" required>
<label for="especialidad">Especialidad requerida: <span>*</span></label>
<select name="Especialidad" id="especialidad">
    <option value=""----------------seleccione la especialidad -----------------></option>
    <option value="Medicina general">Medicina general</option>
    <option value="Cardiologia">Cardiologia</option>
    <option value="Medicina interna">Medicina interna </option>
    <option value="Dermatologia">Dermatologia</option>
    <option value="Rehabilitacion fisica ">Rehabilitacion fisica</option>
    <option value="Psicologia">Psicologia</option>
    <option value="Odontologia">Odontologia</option>
    <option value="Radiologia">Radiologia</option>
</select>
<input type="submit" value="Enviar">


 </form>

 </main>
 <aside class="imagenes">
